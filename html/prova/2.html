<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .main-slide img {
      width: 50%;
    }
    

    /* Container for image text */
    .caption-container {
      text-align: center;
      background-color: #222;
      padding: 2px 16px;
      color: white;
    }
    .row img {
      cursor: pointer;
      width: 100%;
    }

    /* Six columns side by side */
    .column {
      float: left;
      width: 16.66%;
    }

    /* Add a transparency effect for thumnbail images */
    .demo {
      opacity: 0.6;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }
  </style>
  <body>
    <h2 style="text-align: center">Slideshow Gallery</h2>
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div class="slide-container">
      <div class="main-slide">
        <div class="mySlides">
          <img src="/img/book/hp1.jpg" />
        </div>

        <div class="mySlides">
          <img src="/img/book/hp2.jpg" />
          asdgvasdgvas
        </div>

        <div class="mySlides">
          <img src="/img/book/hp3.jpg" />
        </div>

        <div class="mySlides">
          <img src="/img/book/hp4.jpg" />
        </div>

        <div class="mySlides">
          <img src="/img/book/hp5.jpg" />
        </div>

        <div class="mySlides">
          <img src="/img/book/hp6.jpg" />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <img
            class="demo"
            src="/img/book/hp1.jpg"
            onclick="currentSlide(1)"
            alt="The Woods"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="/img/book/hp2.jpg"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="/img/book/hp3.jpg"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="/img/book/hp4.jpg"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="/img/book/hp5.jpg"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="/img/book/hp6.jpg"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
          />
        </div>
      </div>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
