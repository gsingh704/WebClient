<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .slider {
      width: 60%;
      margin: 0 auto;
      display: flex;
    }
    .slider-books-cont {
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .slider-books {
      height: 100px;
      width: 100px;
    }
  </style>
  <body>
    <div class="slider">
      <div class="selec-book">
        <img
          class="mySlides"
          src="/img/book/hp1.jpg"
          style="width: 100%; display: none"
        />
        <img class="mySlides" src="/img/book/hp2.jpg" style="width: 100%" />
        <img
          class="mySlides"
          src="/img/book/hp3.jpg"
          style="width: 100%; display: none"
        />
      </div>
      <div class="slider-books-cont">
        <div class="slider-books">
          <img
            class="opacity"
            src="/img/book/hp1.jpg"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(1)"
          />
        </div>
        <div class="slider-books">
          <img
            class="opacity"
            src="/img/book/hp2.jpg"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(2)"
          />
        </div>
        <div class="slider-books">
          <img
            class="opacity"
            src="/img/book/hp3.jpg"
            style="width: 100%; cursor: pointer"
            onclick="currentDiv(3)"
          />
        </div>
      </div>
    </div>

    <script>
      function currentDiv(n) {
        showDivs((slideIndex = n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" opacity-off", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += "opacity-off";
      }
    </script>
  </body>
</html>
