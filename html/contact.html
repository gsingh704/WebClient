<html>
<head>
  <style>
    /* style the sidebar */
    aside {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 200px;
      background-color: #eee;
      padding: 20px;
    }

    /* move the sidebar to the top of the page when the screen is narrower than 600px */
    @media (max-width: 60px) {
      aside {
        position: absolute;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h2>Sidebar</h2>
    <p>This is a sidebar.</p>
  </aside>
  <main>
    <h1>Main Content</h1>
    <p>This is the main content of the page.</p>
  </main>
</body>
